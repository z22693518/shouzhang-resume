<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面 - 檢查網站是否正常</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff0000;
            font-size: 3rem;
        }
        .status {
            background: #00ff00;
            color: #000;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>🔧 網站測試頁面</h1>
    <div class="status">
        ✅ 如果您看到這個頁面，表示 GitHub Pages 正常運作
    </div>
    <p>測試時間: <span id="time"></span></p>
    <a href="index.html" style="color: #00ffff;">返回主頁面</a>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
